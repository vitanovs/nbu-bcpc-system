##
## This is a sample Database schema definition configuration.
##

##
## Version defines the configuration version.
##
version = 1

##
## Schema defines the settings used for locating
## the migration files that form the database
## schema desired state.
##
[schema]
    ## Directory defines the directory path to the
    ## SQL migration files.
    directory = "./migrations/"
    ## Sequence defines the list of migration files
    ## names that must be executed in the order of
    ## their appearance.
    sequence = [
        "base.sql",
        "add_utility_schema.sql",
        "add_city_definition.sql",
        "add_participant_definition.sql",
        "add_team_definition.sql",
        "add_team_participant_relation.sql",
        "add_leader_definition.sql",
        "add_team_leader_relation.sql",
        "add_university_definition.sql",
        "add_olympiad_definition.sql",
        "add_team_university_relation.sql"
    ]
